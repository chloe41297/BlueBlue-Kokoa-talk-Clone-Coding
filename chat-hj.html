<!DOCTYPE html>
<html lang="eng">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>Chats</title>
</head>
<body>
    <div class="status-bar">
		<div class="status-bar_coloumn">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar_coloumn">
			<span>20:20</span>
		</div>
		<div class="status-bar_coloumn">
			<span>25%</span>
			<i class="fas fa-battery-quarter fa-lg"></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>

    <nav class="chat__nav">
        <div class="chat__nav__column"><a href="chats.html"><i class="fas fa-chevron-left"></i></a></div>
        <div class="chat__nav__column">HJ-KIM</div>
        <div class="chat__nav__column">
            <i class="fas fa-search"></i><i class="fas fa-bars"></i>
        </div>
    </nav>
   
    <div class="chat__date">
        <div>Saturday, Mar 12, 2021</div>
    </div>
   
    <main class="main__chatting">
        <div class="main__chatting__other">
            <img src="./img/profile.PNG">
            <div class="main__chatting__other__text">
                <div>HJ-KIM</div>
                <div>Hi:)</div>
            </div>
            <div class="main__chatting__other__time">20:01</div>
        </div>

        <div class="main__chatting__me">
            <div class="main__chatting__me__time">20:02</div>
            <div class="main__chatting__me__text">How r u?</div>
        </div>
    </main>
  



    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
