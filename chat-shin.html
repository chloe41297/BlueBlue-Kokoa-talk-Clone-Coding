<!DOCTYPE html>
<html lang="eng">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>Chats</title>
</head>
<body>
    <div class="status-bar">
		<div class="status-bar_coloumn">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar_coloumn">
			<span>20:20</span>
		</div>
		<div class="status-bar_coloumn">
			<span>25%</span>
			<i class="fas fa-battery-quarter fa-lg"></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>

    <nav class="chat__nav">
        <div class="chat__nav__column"><a href="chats.html"><i class="fas fa-chevron-left"></i></a></div>
        <div class="chat__nav__column">Shin</div>
        <div class="chat__nav__column">
            <i class="fas fa-search"></i><i class="fas fa-bars"></i>
        </div>
    </nav>
   
    <div class="chat__date">
        <div>Saturday, Mar 12, 2021</div>
    </div>
   
    <main class="main__chatting">
        <div class="main__chatting__other">
            <img src="./img/f1.PNG">
            <div class="main__chatting__other__text">
                <div>Shin</div>
                <div>Hey, WhatsUp?</div>
            </div>
            <div class="main__chatting__other__time">18:03</div>
        </div>

        <div class="main__chatting__me">
            <div class="main__chatting__me__time">18:32</div>
            <div class="main__chatting__me__text">home works:(</div>
        </div>
        <div class="main__chatting__other">
            <img src="./img/f1.PNG">
            <div class="main__chatting__other__text">
                <div>Shin</div>
                <div>Okay..hit me later</div>
            </div>
            <div class="main__chatting__other__time">18:35</div>
        </div>
    </main>
  
    <div class="typing">
        <i class="fas fa-plus-circle"></i>
        <form>
            <input type="text" class="typing__input"/>
            <div class="typing__icons">
                <i class="far fa-smile"></i>
                <i class="fas fa-arrow-up"></i>
            </div>
        </form> 
    </div>




    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
