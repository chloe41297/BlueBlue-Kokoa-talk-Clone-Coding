<!DOCTYPE html>
<html lang="eng">
<head>

    <title>Chats</title>

<body>
    <div class="status-bar">
		<div class="status-bar_coloumn">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>

		<div class="status-bar_coloumn">
			<span>20:20</span>

		<div class="status-bar_coloumn">

    <nav class="chat__nav nav__settings">
        <div class="chat__nav__column"><a href="extra.html"><i class="fas fa-chevron-left"></i></a></div>

			<li class="settings__setting">

				</div>

			</li>
			
			
			<li class="settings__setting">

			</li>
			
			<li class="settings__setting">

					<i class="fas fa-info-circle"></i>

		</ul>

    <nav class="nav">

            </li>	
            <li class="nav__btn">
