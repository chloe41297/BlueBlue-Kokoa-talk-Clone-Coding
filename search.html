<!DOCTYPE html>
<html lang="eng">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>Search</title>
</head>
<body>
    <div class="status-bar">
		<div class="status-bar_coloumn">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar_coloumn">
			<span>20:20</span>
		</div>
		<div class="status-bar_coloumn">
			<span>25%</span>
			<i class="fas fa-battery-quarter fa-lg"></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>

    <div class="top__navigator">
        <div class="top__navigator__column">Search</div>
        <div class="top__navigator__column">
            <i class="fas fa-search"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR code</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
    
        <div class="recomended-friends">
            <h6 class="recomended-friends__title">Recomended Friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to OpenChat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__member">
                    <img src="./image/6.jpg"/>
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
    
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="./img/f3.PNG"/>
                <div class="open-post__heart-count">
                    <i class="fas fa-heart fa-xs"></i> <span>326</span>
                </div>
                </div>
            </div>
        </div>
    </main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html"><i class="fas fa-user"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
            <i class="far fa-comment"></i></a>
        </li>	
        <li class="nav__btn">
            <a class="nav__link" href="search.html"><i class="fas fa-search"></i></a>
        </li>	
        <li class="nav__btn">
            <a class="nav__link" href="extra.html"><div class="nav__alram"></div><i class="fas fa-ellipsis-h"></i></a>
        </li>		
    </ul>
</nav>	

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
